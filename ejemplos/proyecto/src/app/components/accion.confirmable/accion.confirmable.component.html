<div class="botones">
    <button *ngIf="! this.solicitado"     class="btn btn-primary" (click)="this.clickEnAccion($event)" >{{this.caption}}</button>
    <button *ngIf="this.solicitado"       class="btn btn-primary" (click)="this.clickEnCancelacion($event)"  [disabled]="!this.cancelacionActivada" >{{this.captionCancelacion}}</button>
    <button *ngIf="this.solicitado"       class="btn btn-primary" (click)="this.clickEnConfirmacion($event)" [disabled]="!this.confirmacionActivada" >{{this.captionConfirmacion}}</button>
</div>
